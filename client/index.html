<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="description" content="Sistema completo de gestão educacional para instituições de ensino. Gerencie certificações, alunos, professores e relatórios de forma integrada." />
    <meta name="keywords" content="sistema educacional, gestão escolar, certificações, ERP educação, FADYC" />
    <meta name="author" content="ERP EdunexIA" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#16a34a" />
    
    <!-- PWA e mobile -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ERP EdunexIA" />
    
    <!-- Open Graph para redes sociais -->
    <meta property="og:title" content="ERP EdunexIA - Sistema de Gestão Educacional" />
    <meta property="og:description" content="Sistema completo de gestão educacional para instituições de ensino" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pt_BR" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>ERP EdunexIA - Sistema de Gestão Educacional</title>
    
    <!-- Fallback styles para carregamento -->
    <style>
      body { 
        margin: 0; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f8fafc;
      }
      #root { min-height: 100vh; }
      .loading { 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh;
        flex-direction: column;
        gap: 1rem;
      }
      .loading::after {
        content: '';
        width: 32px;
        height: 32px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #16a34a;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <h2>Carregando ERP EdunexIA...</h2>
        <p>Sistema de Gestão Educacional</p>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker para cache offline -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => console.log('SW registered'))
            .catch((registrationError) => console.log('SW registration failed'));
        });
      }
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
