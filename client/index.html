<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="description" content="Sistema completo de gestão educacional para instituições de ensino. Gerencie certificações, alunos, professores e relatórios de forma integrada." />
    <meta name="keywords" content="sistema educacional, gestão escolar, certificações, ERP educação, FADYC" />
    <meta name="author" content="ERP EdunexIA" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#16a34a" />
    
    <!-- PWA e mobile -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ERP EdunexIA" />
    
    <!-- Open Graph para redes sociais -->
    <meta property="og:title" content="ERP EdunexIA - Sistema de Gestão Educacional" />
    <meta property="og:description" content="Sistema completo de gestão educacional para instituições de ensino" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pt_BR" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>ERP EdunexIA - Sistema de Gestão Educacional</title>
    
    <!-- Critical CSS para carregamento rápido -->
    <style>
      /* Reset e base */
      * { box-sizing: border-box; }
      body { 
        margin: 0; 
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background: #f8fafc;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root { 
        min-height: 100vh; 
        width: 100%;
        position: relative;
      }
      
      /* Loading spinner otimizado */
      .loading { 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh;
        flex-direction: column;
        gap: 1.5rem;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      }
      .loading h2 {
        margin: 0;
        color: #16a34a;
        font-size: 1.5rem;
        font-weight: 600;
      }
      .loading p {
        margin: 0;
        color: #64748b;
        font-size: 1rem;
      }
      .loading::after {
        content: '';
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #16a34a;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 1rem;
      }
      @keyframes spin { 
        to { transform: rotate(360deg); } 
      }
      
      /* Otimizações mobile */
      @media (max-width: 768px) {
        .loading h2 { font-size: 1.25rem; }
        .loading p { font-size: 0.875rem; }
        .loading::after { 
          width: 32px; 
          height: 32px; 
          border-width: 3px;
        }
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body { background: #0f172a; }
        .loading { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .loading h2 { color: #22c55e; }
        .loading p { color: #94a3b8; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <h2>Carregando ERP EdunexIA...</h2>
        <p>Sistema de Gestão Educacional</p>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA installation handler -->
    <script>
      // Remove conflitos PWA do HTML
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        deferredPrompt = e;
        // Não chamar preventDefault aqui resolve o erro
      });
    </script>
    
    <!-- Replit development banner (loads only in dev mode) -->
    <script>
      if (window.location.hostname.includes('repl')) {
        const script = document.createElement('script');
        script.src = 'https://replit.com/public/js/replit-dev-banner.js';
        script.onerror = () => console.log('Replit banner script not available');
        document.head.appendChild(script);
      }
    </script>
  </body>
</html>
